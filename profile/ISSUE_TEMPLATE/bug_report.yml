name: üêõ Bug Report
description: Create a report to help us improve
title: "[BUG]: "
labels: ["bug", "needs triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! Please provide as much detail as possible.

  - type: dropdown
    id: project
    attributes:
      label: Project
      description: Which project is affected?
      options:
        - einsteini-android (Mobile App)
        - einsteini-backend (API/Server)
        - einsteini-dashboard (Web Dashboard)
        - einsteini-extension (Browser Extension)
      default: 0
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Version
      description: What version of the software are you running?
      placeholder: e.g., 2.2.2, latest, commit hash
    validations:
      required: true

  - type: textarea
    id: bug-description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what happened!
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem.

  - type: dropdown
    id: environment-os
    attributes:
      label: Operating System
      options:
        - Windows
        - macOS
        - Linux
        - Android
        - iOS
        - Other (please specify in additional context)
    validations:
      required: true

  - type: input
    id: environment-browser
    attributes:
      label: Browser (if applicable)
      placeholder: e.g., Chrome 118, Safari 16, Firefox 119

  - type: input
    id: environment-device
    attributes:
      label: Device (if applicable)
      placeholder: e.g., iPhone 14, Samsung Galaxy S23, Desktop

  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: Please copy and paste any relevant log output.
      render: shell

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues to avoid duplicates
          required: true
        - label: I have provided all the requested information
          required: true
        - label: This issue is reproducible
          required: true
